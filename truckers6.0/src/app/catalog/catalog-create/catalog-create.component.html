<div>
    <form [formGroup]="form" (submit)="onSaveCatalog()">
        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Item Keyword</mat-label>
            <input matInput type="string" matInput placeholder="Item Keyword">
        </mat-form-field>
        <mat-form-field appearance="fill" [floatLabel]="floatLabelControl.value">
            <mat-label>Item Quantity</mat-label>
            <input matInput type="number" matInput placeholder="Item Quantity">
        </mat-form-field>
        <button
            mat-raised-button
            color="primary"
            type="submit">Add Item(s)
        </button>
    </form>
</div>
<div>
    <mat-card>
        <h2>Amazon Catalog</h2>
        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <table mat-table matSort class="mat-elevation-z8">
            <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Item</th>
                <!--<td mat-cell *matCellDef="let relation"> {{relation.companyName}}</td>-->
            </ng-container>
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <!--<td mat-cell *matCellDef="let relation"> {{relation.points}}</td>-->
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <!--<td mat-cell *matCellDef="let relation"> {{relation.points}}</td>-->
            </ng-container>
            <ng-container matColumnDef="removeItem" class="button">
                <th mat-header-cell *matHeaderCellDef> </th>
                <button mat-button color="warn">Remove Item</button>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card>
</div>
