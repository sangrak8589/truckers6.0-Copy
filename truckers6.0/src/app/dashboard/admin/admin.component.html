<mat-card>
    <h2>Admin Features:</h2>
    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color"
          [routerLink]="tile.path"
        >
          {{ tile.text }}
        </mat-grid-tile>
      </mat-grid-list>
  </mat-card>
